<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.0.96/css/materialdesignicons.min.css" integrity="sha512-fXnjLwoVZ01NUqS/7G5kAnhXNXat6v7e3M9PhoMHOTARUMCaf5qNO84r5x9AFf5HDzm3rEZD8sb/n6dZ19SzFA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <title>Slime Hunt</title>
</head>
<body>

  <header>
    <section class="container-fluid">
      <section class="row p-5">
        <div class="col-12 d-flex justify-content-center">
          <div class="card title px-3 py-1">
            <h1 class="m-0">Slime Hunt</h1>
          </div>
        </div>
      </section>
    </section>
  </header>

  <main>
    <section class="container-fluid">
      <section class="row p-5 justify-content-center align-items-center">
        <div class="col-md-3">
          <div class="card">
            <p>Slimes: <span id="slimes-collected"></span></p>
            <div id="click-augments"></div>
            <div id="clickers"></div>
            <div id="trappers"></div>
            <div id="slime-hounds"></div>
          </div>
        </div>
        <div class="col-md-6 text-center my-4 my-md-0" id="hunt-card">
          <img src="assets/slime-metal-edited.png" alt="Metal" class="slime img-fluid" id="hunt-image" onclick="hunt()">
          <div class="card floating-numbers"><span  id="floating-numbers">SHABANG</span></div>
        </div>
        <div class="col-md-3">
          <div class="card shop hidden" id="shop">
            <h5 class="m-0">Shop</h5>
            <span class="shop-desc">ICON NAME(QTY): COST</span>
            <div class="shop-bar"></div>
            <div class="shop-item gap-2 hidden" id="click-augment-item">
              <i class="mdi mdi-sword cursor" onclick="buyUpgrade('click-augment')"></i>
              <p>Augment Clicks(<span id="click-augment-quantity"></span>): <span id="click-augment-upgrade"></span></p>
            </div>
            <div class="shop-item gap-2 hidden" id="clicker-item">
              <i class="mdi mdi-sword-cross cursor" onclick="buyUpgrade('clicker')"></i>
              <p>Auto Clicker(<span id="clicker-quantity"></span>): <span id="clicker-upgrade"></span></p>
            </div>
            <div class="shop-item gap-2 hidden" id="trappers-item">
              <i class="mdi mdi-cog-pause cursor" onclick="buyUpgrade('trappers')"></i>
              <p>Trappers(<span id="trappers-quantity"></span>): <span id="trappers-upgrade"></span></p>
            </div>
            <div class="shop-item gap-2 hidden" id="slime-hound-item">
              <i class="mdi mdi-dog-side cursor" onclick="buyUpgrade('slime-hound')"></i>
              <p>Slime Hounds(<span id="slime-hound-quantity"></span>): <span id="slime-hound-upgrade"></span></p>
            </div>
          </div>
        </div>
      </section>
    </section>
  </main>
  
  <footer>
    <section class="container-fluid">
      <section class="row p-5">
        <div class="col-12 card">
          <section class="row gap-4 gap-md-0">
            <div class="col-md-4">
              <p>Slime per click: <span id="slime-per-click"></span></p>
              <p>Auto Slime per second: <span id="slime-per-second"></span></p>
            </div>
            <div class="col-md-4">
              <p>Total Slime: <span id="total-slime"></span></p>
              <p>Manual Slime: <span id="manual-slime"></span></p>
              <p>Auto Slime: <span id="auto-slime"></span></p>
            </div>
            <div class="col-md-4">
              <p>Badges</p>
              <div class="d-flex flex-column gap-1" id="badges"></div>
            </div>
          </section>
        </div>
      </section>
    </section>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous" defer></script>
  <script src="app.js"></script>
</body>
</html>
